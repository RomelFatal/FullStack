<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>

    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="resetGame();" style="background-color: rgb(91, 112, 113);">
    <h2 id="game-message">Let's play</h2>
    <p style="color: white;
    font-size: 25px; 
    margin-top: 15px;
    margin-bottom: 10px;
    ">Pick a number</p>
    <img id="game-image" src="images/game.jpeg" alt="Guess">

    <form action="javascript:void(0);">
        <input id="user-guess" type="text" placeholder="Enter Your Guess">
        <input id="submit-guess" class="show" type="submit" onclick="playGame();" value="Submit Your Guess">
        <input id="play-again" class="hide" type="submit" onclick="resetGame();" value="Play Again">
    </form>
</body>
</html>
